<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>résumé</title>
    <link rel="icon" href="favicon.png"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="definition">
        <header>
            <span>
                <i class="title">résumé</i>
                noun
            </span>
            <p class="subtitle">— a set of accomplishments</p>
            <p class="subtitle">— a short account of one's career and qualifications</p>
            <p class="subtitle mine">— a beautiful collection of really cool projects</p>
            <button id="definitionComplete">Check it out</button>
        </header>
    </div>
    <div class="madeby"><h1>Made by Hrishi Patil</h1></div>
    <div id="projects">
        <main>
            <video muted loop playsinline class="bgVideo1">
                <source />
            </video>
            <video muted loop playsinline class="bgVideo2">
                <source />
            </video>
            <div class="centerfold">
                <h1 class="secondTitle">resume</h1>
                <p class="playMusic">play some music...</p>
                <progress id="musicProgress" max="1" value="0"></progress>
            </div>
            <p class="goback">← go back</p>
            <p class="mute">mute</p>
            <audio loop id="soundtrack">
                <source src="soundtrack.mp3" />
            </audio>
            <audio loop class="bgAudio">
                <source src="videos/storm.mp3">
            </audio>
            <div class="accordions">
                <project-accordion name="astro-viewer" image="images/pulsar.png" tags="space js mobile" desc="The world's most powerful telescopes, available on your phone. See space like never before." date="June 2023" link="https://huskynp.github.io/astro-viewer/" audio="videos/space.mp3" video="videos/space.mp4" textColor="white" thumb="/images/astroviewer.jpg"></project-accordion>
                <project-accordion name="Disaster Map" image="images/volcano.png" tags="map js" desc="An interactive 3D map of natural disasters occuring around the world, using updated data from NASA." date="April 2022" link="https://huskynp.github.io/disaster-map/" audio="videos/storm.mp3" video="videos/storm.mp4" textColor="white" thumb="/images/disaster map.png"></project-accordion>
                <project-accordion unloop="false" name="Brain-Computer Interface" image="images/bci.png" tags="neuro raspi ai" desc="Detecting brain signals using a cheap, easily-made EEG (mind-reading) machine. Research paper included!" date="Spring 2023" link="https://github.com/huskynp/bci" audio="videos/brain.mp3" video="videos/brain.mp4" textColor="white" thumb="/images/brain.png"></project-accordion>
                <project-accordion name="Onion or Not?" image="images/news.jpg" tags="game js api" desc="A simple web game about guessing fake news from real (but crazy) news. Uses fake headlines from The Onion." date="Early 2022" link="https://huskynp.github.io/onion-or-not/" audio="videos/news.mp3" video="videos/news.mp4" textColor="white" thumb="/images/onion or not.png"></project-accordion>  
                <project-accordion name="quick recipe" image="images/quick recipe.svg" tags="mongo js data" desc="Using the power of the internet, a tool that can find human-made recipes based on the ingredients you have. Made with data from food.com." date="June 2022" link="https://huskynp.github.io/quick-recipe" audio="videos/toaster.mp3" video="videos/cooking.mp4" textColor="lightgreen" thumb="/images/food.png"></project-accordion>  
                <project-accordion unloop="false" name='"Japoerdy"' image="images/money.png" tags="game html api" desc="Online Jeopardy game, with 250,000+ questions, made using pure Javascript. Warning: It's very hard." date="February 2023" link="https://huskynp.github.io/jeopardy" audio="videos/jeopardy.mp3" video="videos/jeopardy.mp4" textColor="orange" thumb="/images/jeopardy.png"></project-accordion>
                <project-accordion name="person generator" image="images/randompeople.svg" tags="mongo js css" desc="A tool that can generate a random, real person from any time period and provide name, nationality, cause of death, etc." date="July 2022" link="https://huskynp.github.io/person-generator/" audio="videos/office.mp3" video="videos/people.mp4" textColor="white" thumb="/images/person.jpg"></project-accordion>
                <project-accordion name="pokemondle" image="images/pokemondle.jpg" tags="api game js" desc="A wordle-like gaming with a new pokemon to guess every day." date="November 2022" link="https://huskynp.github.io/pokemondle/" audio="videos/pokemon.mp3" video="videos/pokemon.mp4" textColor="yellow" thumb="/images/pokemon.png"></project-accordion>
                <project-accordion unloop="false" name="Morse Code Typer" image="images/morse.jpg" tags="python html net" desc="A python/web program allowing you to type in Morse code. In case you ever wanted to. " date="March 2021" link="https://github.com/huskynp/morsecodetyper" audio="videos/morse.mp3" video="videos/morse.mp4" textColor="white" thumb="/images/morsecode.png"></project-accordion>  
            </div>
        </main>
        <img src="images/UNDER CONSTRUCTION.svg" class="construction"/>
        <footer>
            <hr>
            <p>Made by Hrishi Patil <a href="https://github.com/huskynp" target="_blank" rel="noopener noreferrer">(github)</a></p>
        </footer>
    </div>
</body>
</html>
